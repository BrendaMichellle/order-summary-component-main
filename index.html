<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Order summary card</title>
</head>
<body>
<main class="card">
  <img class="card__hero" src="./images/illustration-hero.svg" alt="">
  <div class="card__content">
    <h1 class="card__title">Order Summary</h1>
    <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="card__plan">
      <img class="card__plan--icon" src="./images/icon-music.svg" alt="">
      <p class="card__plan--price"><span class="card__plan--sub">Annual Plan</span><br>$59.99/year</p>
      <a class="card__plan--change" href="https://www.frontendmentor.io/solutions">change</a>
    </div>
    <button class="card__button">Proceed to Payment</button>
    <a class="card__link" href="https://www.frontendmentor.io/solutions">Cancel Order</a>
  </div>
</main>
</body>
</html>
